<!DOCTYPE html><html lang="en" style="background-color: #FAFAFA;"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">    <meta http-equiv="content-type" content="text/html;charset=utf-8">    <meta name="author" content="GiGoldUED">    <!--<meta http-equiv="Cache-Control" content="no-cache">-->    <meta name="description" content="独孤九剑接口测试管理系统">    <meta name="keywords" content="独孤九剑接口测试管理系统">    <meta name="copyright" content="独孤九剑接口测试管理系统">    <meta name="robots" content="none">    <title>独孤九剑接口测试管理系统</title>    <link rel="stylesheet" href="static/pro/css/global/global.min.css?v=20161102">    <!--[if lt IE 9]>    <script src="static/pro/scripts/3rd/html5shiv.min.js"></script>    <script src="static/pro/scripts/3rd/respond.min.js"></script>    <![endif]--></head><body class="table-middle"><main id="main" class="table-cell">    <div class="wp-320">        <section class="logo-box">            <h5>独孤九剑接口测试管理系统</h5>        </section>        <section id="formBox">            <div id="loginForm" class="form-wrap">                <div class="form-group mb25">                    <label for="userName" class="control-label">用户名</label>                    <input id="userName" type="text" class="form-control" placeholder="输入用户名">                </div>                <div class="form-group mb25">                    <label for="userPwd" class="control-label">密码</label>                    <input id="userPwd" type="password" class="form-control" placeholder="输入密码">                </div>                <div class="form-group mb30">                    <label for="userRecord" class="control-label control-check"><i id="userRecord" class="icon-font form-check"></i>记住帐户信息</label>                </div>                <div class="form-group mb20">                    <button type="submit" class="form-submit" id="formSubmit">登录</button>                </div>                <div class="form-group">                    <div class="form-tip hide" id="loginTip"></div>                </div>            </div>        </section>    </div></main><script type="text/javascript" charset="UTF-8" src="static/pro/scripts/3rd/sea.js"></script><script type="text/javascript" charset="UTF-8">    try {        // seajs 的简单配置        seajs.config({            //规定加载js文件的基础路径            base: "./static/dev/",            //别名配置 继续base基础路径            alias: {                "global": "scripts/common/global.js",                "jquery": "scripts/3rd/jquery.js",                "common": "scripts/common/common.js"            },            //路径配置 方便跨目录调用            paths: {                //'arale': 'https://a.alipayobjects.com/arale'            },            //预先加载            preload: ['jquery'],            //map,批量更新时间戳            map: [[/^(.*\.(?:css|js))(.*)$/i, '$1?v=20161102']],            // 文件编码            charset: 'utf-8'        });        // 加载入口模块        seajs.use(["global", 'jquery', 'common'], function (global,$,common) {            $(function(){                var GiGoldTool = new global.GiGoldTool(),                    GiGoldPay = new common.GiGoldPay();                var $userName = $('#userName'),                    $userPwd = $('#userPwd'),                    $userCode = $('#userRecord'),                    pwd = GiGoldTool.cookie('pwd'),                    name = GiGoldTool.cookie('name'),                    lock = false;                if((pwd && pwd != null) && (name && name != null)){                    $userPwd.val(GiGoldTool.decode64(pwd)).parent('.form-group').addClass('has-success');                    $userName.val(GiGoldTool.decode64(name)).parent('.form-group').addClass('has-success');                    $userCode.html('&#xe609;').addClass('form-check-active');                }                $userName.blur(function(){                    var $this = $(this);                    if(!$this.val().trim()){                        $this.parent('.form-group').addClass('has-error');                    } else {                        $this.parent('.form-group').addClass('has-success');                        if($userCode.html().trim()){                            var encodeName = GiGoldTool.encode64($userPwd.val().trim());                            GiGoldTool.cookie('name',encodeName,{expires:365});                        }                    }                });                $userPwd.blur(function(){                    var $this = $(this);                    if(!$this.val().trim()){                        $this.parent('.form-group').addClass('has-error');                    } else {                        $this.parent('.form-group').addClass('has-success');                        if($userCode.html().trim()){                            var encodePwd = GiGoldTool.encode64($userPwd.val().trim());                            GiGoldTool.cookie('pwd',encodePwd,{expires:365});                        }                    }                });                $userCode.click(function(){                    var $this = $(this);                    if($this.html().trim()){                        $this.html('').removeClass('form-check-active');                        GiGoldTool.cookie('pwd','');                        GiGoldTool.cookie('name','');                    } else {                        $this.html('&#xe609;').addClass('form-check-active');                        if($userName.val().trim() && $userPwd.val().trim()){                            var encodeName = GiGoldTool.encode64($userName.val().trim());                            GiGoldTool.cookie('name',encodeName,{expires:365});                            var encodePwd = GiGoldTool.encode64($userPwd.val().trim());                            GiGoldTool.cookie('pwd',encodePwd,{expires:365});                        }                    }                });                $('#formSubmit').click(function(){                    postData();                });                $(document).keydown(function(event){                    if (event.which == 13) {                        postData();                    }                });                var postData = function(){                    var name = $userName.val().trim(),                            pwd = $userPwd.val().trim();                    var userInfo = {                        loginName: name || '',                        loginPassword: pwd || ''                    };                    if(!lock){                        lock = true;                        GiGoldPay.ajaxHandler({                            "url": GiGoldPay.ipBullShit()+"login.do",                            "data": {                                userInfo: userInfo                            },                            "onSuccess":function(data) {                                if (data.rspCd == "00000") {                                    lock = false;                                    $('#loginTip').empty().addClass('hide');                                    //window.location.href= encodeURI('http://'+window.location.host+'/ifsys/new/main.html?userName='+data.userInfo.loginName);                                    window.location.href= encodeURI('./main.html?userName='+data.userInfo.loginName);                                } else {                                    $('#loginTip').html(data.rspInf).removeClass('hide');                                    setTimeout(function(){                                        lock = false;                                        $('#loginTip').empty().addClass('hide');                                    },2000);                                }                            },                            "onError":function(data) {                                $('#loginTip').html(data.statusText).removeClass('hide');                                setTimeout(function(){                                    lock = false;                                    $('#loginTip').empty().addClass('hide');                                },2000);                            }                        });                    }                };            });        });    } catch (err){        alert(JSON.stringify(err));    }</script></body></html>
